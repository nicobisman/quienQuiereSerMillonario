<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>¿Quién quiere ser millonario?</title>
        <script src="datos.js" defer></script>
        <script src="scripts.js" defer></script>
    </head>
    <body onload="juego.limpiarJuego()">
        <div>¿Quién quiere ser millonario?</div>
        <br />
        <table>
            <tr>
                <td colspan="2">Informacion:</td>
            </tr>
            <tr>
                <td id="premioActual"></td>
            </tr>
            <tr>
                <td id="preguntasContestadas"></td>
            </tr>
            <tr>
                <td id="estadoDeJuego"></td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td colspan="2"><div id="pregunta"></div></td>
            </tr>
            <tr>
                <td>
                    <button id="botonRespuesta1" onclick="juego.logicaPreguntas(1)"></button>
                </td>
                <td>
                    <button id="botonRespuesta2" onclick="juego.logicaPreguntas(2)"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="botonRespuesta3" onclick="juego.logicaPreguntas(3)"></button>
                </td>
                <td>
                    <button id="botonRespuesta4" onclick="juego.logicaPreguntas(4)"></button>
                </td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td colspan="2">Comodines</td>
            </tr>
            <tr>
                <td><button id="boton50" onclick="juego.boton50()">50/50</button></td>
                <td>
                    <button id="botonPublico" onclick="juego.botonAyuda('publico')">Consulta al publico</button>
                    <div id="espacioPublico"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="botonAmigo" onclick="juego.botonAyuda('amigo')">Llama a un amigo</button>
                    <div id="espacioAmigo"></div>
                </td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td colspan="2">Botones</td>
            </tr>
            <tr>
                <td><button id="botonEmpezar" onclick="juego.empezar()">Empezar</button></td>
                <td><button id="botonRetirarse" onclick="juego.retirarse()">Retirarse</button></td>
            </tr>
        </table>
    </body>
</html>
